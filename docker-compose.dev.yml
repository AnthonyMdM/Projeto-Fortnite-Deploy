version: '3.8'

services:
  # Apenas PostgreSQL - Vamos rodar Next.js fora do container
  postgres:
    image: postgres:15-alpine
    container_name: fortnite-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: fortnite
      POSTGRES_PASSWORD: fortnite123
      POSTGRES_DB: fortnite_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortnite"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - Interface visual do banco
  adminer:
    image: adminer:latest
    container_name: fortnite-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres

volumes:
  postgres_data: