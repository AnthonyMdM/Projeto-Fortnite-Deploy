version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: fortnite_shop
    restart: unless-stopped
    environment:
      POSTGRES_USER: fortnite
      POSTGRES_PASSWORD: fortnite123
      POSTGRES_DB: fortnite_shop
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fortnite"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: next-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
